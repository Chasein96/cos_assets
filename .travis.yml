language: python
python:
  - "3.6"
cache: pip
install:
  # This is actually totally unecessary, but if I don't add it, Travis attempts
  # to install the contents of "requirements.txt", which of course does not
  # exist. There's probably a better way..
  - return 0
script:
  - travis/build_archives.sh
deploy:
  # Deploy the CloudWatch script
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "rs-cos-assets"
  skip_cleanup: true
  local_dir: builds/ec2
  upload-dir: ec2
env:
  global:
  - secure: 
  - secure: 
